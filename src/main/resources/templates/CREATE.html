<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario para agregar empleado</title>
    <!-- Incluir la hoja de estilo de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Agregar Empleado</h1>
        <form action="/empleados/agregar" method="post" th:object="${empleado}">
            <div class="form-group">
                <label for="employeeId">ID Empleado:</label>
                <input type="text" class="form-control" id="employeeId" name="employeeId" th:field="*{employeeId}" required>
            </div>
            <div class="form-group">
                <label for="firstName">Primer Nombre:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" required>
            </div>
            <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" required>
            </div>
            <div class="form-group">
                <label for="role">Rol:</label>
                <input type="text" class="form-control" id="role" name="role" th:field="*{role}">
            </div>
            <div class="form-group">
                <label for="salary">Salario:</label>
                <input type="number" class="form-control" id="salary" name="salary" th:field="*{salary}">
            </div>
            <button type="submit" class="btn btn-primary">Agregar Empleado</button>
        </form>
    </div>
</body>
</html>
